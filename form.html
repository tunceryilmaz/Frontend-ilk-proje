        padding: 110px;
        border-style: outset;
        border-color: rgb(77, 203, 86);
        border-radius: 20px;
      "
    >
      <form method="post" action="#">
        <fieldset
          style="
            color: white;
            border-radius: 20px;
            border-style: inset;
            border-color: rgb(77, 203, 86);
          "
        >
          <legend>CONTACT FORM</legend>

          <label for="username">Username :</label>

          <br />

          <input
            type="text"
            placeholder="USERNAME"
            id="username"
            name=""
            autofocus
            required
          />

          <br />

          <label for="parola">Password :</label>

          <br />

          <input
            type="password"
            placeholder="PASSWORD"
            id="parola"
            maxlength="8"
            required
          />
          <br />

          <label for="email">E - Mail :</label> <br />

          <input
            type="email"
            placeholder="MAIL"
            id="email"
            name="email"
            required
          />
          <br />

          <label for="tel">Telephone Number :</label> <br />

          <input
            type="tel"
            placeholder="PHONE NUMBER"
            id="tel"
            pattern="[0-9]{11}"
          />
          <br />
          <br />

          <textarea cols="40" rows="20">Write Your Message Here!!</textarea>
          <br />

          <input
            type="submit"
            id="subbut"
            value="Submit"
            onclick="alert('Mesajınız Başarılı İle Alındı!!')"
          />
          <input type="reset" id="resbut" value="Reset" />
        </fieldset>
      </form>
